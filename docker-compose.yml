version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: farm_user
      POSTGRES_PASSWORD: farm_password_123
      POSTGRES_DB: instagram_farm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farm_user -d instagram_farm"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    entrypoint: []
    ports:
      - "${BIND_IP:-127.0.0.1}:${APP_PORT:-8000}:8000"
    volumes:
      - ./src:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
      - DB_HOST=db
      - DB_USER=farm_user
      - DB_PASS=farm_password_123
      - DB_NAME=instagram_farm
      - geelark_app_id=${geelark_app_id}
      - geelark_api_key=${geelark_api_key}
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

  manager:
    build: .
    entrypoint: [] 
    volumes:
      - ./src:/app
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - PYTHONPATH=/app
      - DB_HOST=db
      - DB_USER=farm_user
      - DB_PASS=farm_password_123
      - DB_NAME=instagram_farm
      - geelark_app_id=${geelark_app_id}
      - geelark_api_key=${geelark_api_key}
    command: ["python3", "manager.py"]
    restart: unless-stopped

  pgadmin:
      image: dpage/pgadmin4
      restart: always
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@farm.com
        PGADMIN_DEFAULT_PASSWORD: farm_admin_123
      ports:
        - "${BIND_IP:-127.0.0.1}:${PGADMIN_PORT:-5050}:80"
      depends_on:
        - db

volumes:
  postgres_data:

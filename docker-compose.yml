version: '3.8'

services:
  manager:
    build: .
    container_name: manager
    network_mode: host
    privileged: true
    volumes:
      - ./src:/app
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - PYTHONPATH=/app
    command: python manager.py
    restart: unless-stopped

  backend:
    build: .
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
    environment:
      - PYTHONPATH=/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
